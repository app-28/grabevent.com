    <div class="body-main">

    <section class= "container">
        <div class="form-container my-2">
            <form action= "../PHP script/host-register.php" class= "row g-3">
                <h4>Registration [Host]</h4>
                <div class="col-md-6">
                    <label for="inputFirstname" class="form-label">First name</label>
                    <input type="text" class="form-control" id="inputFirstname" required>
                </div>
                <div class="col-md-6">
                    <label for="inputLastname" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="inputLastname" required>
                </div>
                <div class="col-md-6">
                    <label for="inputUsername" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="inputUsername" aria-describedby="inputGroupPrepend" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword" required>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail" class= "form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" required>
                </div>
                <div class="col-md-6">
                    <label for="inputContact" class= "form-label">Contact no.</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">+91</span>
                        <input type="text" class="form-control" id="inputContact" aria-describedby="inputGroupPrepend" required>
                    </div>                
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="col-md-6">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select" required>
                        <option selected>Maharashtra</option>
                        <option>Karnataka</option>
                        <option>Rajasthan</option>
                    </select>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" required>
                        <label class="form-check-label" for="gridCheck">
                        Agree to Terms & Conditions
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <input type="submit" value="Sign in" class="submit-btn">
                </div>
            </form>
        </div>
